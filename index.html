<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<title>Formulario de bootstrap</title>
</head>

<body>
	<div class="container-lg p-5 mt-5">
		<form class="row g-3 bg-primary rounded-3 p-4" action="pagina2.html">
			<div class="col-12">
				<label for="nombre" class="form-label">Nombre</label>
				<input type="text" class="form-control" id="nombre">
			</div>
			<div class="col-12">
				<label for="email" class="form-label">Correo Electronico</label>
				<input type="email" class="form-control" id="email">
			</div>
			<div class="col-12">
				<label for="motivo1" class="form-label">Motivo</label>
				<select id="motivo1" class="form-select">
					<option value="1">Felicitacion</option>
					<option value="2">Queja</option>
					<option value="3">QUEJAS PERO EN MAYUSCULAS</option>
				</select>
			</div>
			<div class="col-12">
				<label for="floatingTextarea2">Comments</label>
				<textarea class="form-control" id="floatingTextarea2"
					style="height: 70px"></textarea>
			</div>
			<div class="col-12">
				<button type="submit" class="btn btn-secondary">Enviar</button>
			</div>
		</form>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
